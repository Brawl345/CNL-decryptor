          display: none;

</head>

<textarea id="links" placeholder="__popup_noLinks__" readonly rows="23"></textarea>

  <span id="password-nocopy-msg">__popup_passwordNoCopyMsg__</span>
</div>

<p>
  <button id="copy-and-close" type="button">__popup_copyAndClose__</button>
  <button id="copy" type="button">__popup_copy__</button>
  <button id="close" type="button">__popup_close__</button>
</p>

<script src="links-popup.js"></script>
</body>
</html>
